<!DOCTYPE html>
<html>
<head>
<title>Javascript click thing test page</title>

</head>
<body>
<form>
<input type="radio" onselect="print1()">Selection 1
<input type="radio" onselect="print2()">Selection 2
</form>

<script type="text/javascript">
function print1() {
	document.write("<p>You chose selection 1</p>");
}
function print2() {
	document.write("<p>You chose selection 2</p>");
}
</script>
</body>
</html>
