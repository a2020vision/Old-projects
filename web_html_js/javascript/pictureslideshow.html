<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>untitled</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.19.1" />
	<script type="text/javascript">
		captions = new Array(
			"Nick at the 2007 IIT AIChE Alumni Dinner",
			"Nick with the rest of the 2007 IIT AIChE Executive Board",
			"Nick trying to light a fire"
		);
		images = new Array(
			"images/pic1.jpg",
			"images/pic2.jpg",
			"images/pic3.jpg"
		);
		imgNum = -1;
		numImgs = captions.length;
		
		function rotate() {
			imgNum++;
			if (imgNum == numImgs) {
				imgNum = 0;
			}
			document.getElementById('caption').innerHTML = captions[imgNum];
			document.pictures.src=images[imgNum];
			setTimeout("rotate()", 10 * 1000);
		}
		
	</script>
	
</head>

<body onLoad="rotate()">
	


<img src="images/pic1.jpg" id="pictures" name="pictures" alt="picture slideshow" height="300">
<div id="caption">Nick at the 2007 IIT AIChE Alumni Dinner</div>
</body>
</html>
