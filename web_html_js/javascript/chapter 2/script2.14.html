<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>script 2.14 - buttons</title>
<script type="text/javascript">
function saySomething(message) {
	alert(message)
}
</script>
</head>
<body>
<h2>Some famous quotes</h2>
<hr>
<form>
<input type="button" value="Lincoln" onClick="saySomething('Four score and seven years ago...')">
<input type="button" value="Kennedy" onClick="saySomething('Ask not what your country can do for you...')">
<input type="button" value="FDR" onClick = "saySomething('December 7th, 1941 - A day that will live in infamy.')">
</form>
</body></html>
