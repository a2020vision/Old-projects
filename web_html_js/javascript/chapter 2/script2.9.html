<title>My JavaScript page</title>

<body>
<script type="text/javascript">
if (navigator.appName == "Netscape") {
	document.write("you're running a Netscape browser")
}
else { if (navigator.appName == "Microsoft Internet Explorer") {
		alert("You're using IE. You should switch now to Firefox or something better")
		window.location="http://www.mozilla.com"
	}
	else {
		document.write("you're using something not-Netscape and not-IE")
	}
}
</script>
</body>
